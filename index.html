<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    
    <div class="wrapper text-center">
        <h1>TIMETABLE GENERATOR</h1>
        <p class="text-muted">Generate and print your class timetables easily</p>

        <button class="btn btn-dark" data-toggle="modal" data-target="#signUpModalCenter">First Time User</button><br>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#loginModalCenter">Returning User</button>
    </div>


    <!-- Sign up Modal -->
    <div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="signUpModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLongTitle">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="first-name form-control" required>
                    </div>
            
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="last-name form-control" required>
                    </div>
            
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="username form-control" required>
                    </div>
            
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="text" class="password1 form-control" required>
                    </div>
                </form>
            
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-dark signUp" data-dismiss="modal">Sign Up</button>
            </div>
        </div>
        </div>
    </div>

    
    <!-- Login Modal -->
    <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLongTitle">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert"></div>
                <form id="login-form">
            
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="username form-control" required>
                    </div>
            
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="password form-control" required>
                    </div>
                </form>
            
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-dark login" data-dismiss="modal">Sign In</button>
            </div>
        </div>
        </div>
    </div>


    <script src="js/html2pdf.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
